<!DOCTYPE html>

<head>

    <title>Test AI Stats</title>
    <style>
        :root {
            --white: #ffffff;
            --gray-600: #6b7280;
            --gray-800: #1f2937;
            --primary: #3b82f6;
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
        }

        .btn {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 6px;
            font-size: 0.875rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn-info {
            background-color: #0ea5e9;
            color: white;
        }

        .btn-success {
            background-color: #22c55e;
            color: white;
        }

        .btn-primary {
            background-color: #3b82f6;
            color: white;
        }

        .metric-card {
            background: var(--white);
            border-radius: 10px;
            padding: 1rem;
            border-left: 4px solid var(--primary);
            box-shadow: var(--shadow-sm);
            transition: transform 0.2s, box-shadow 0.2s;
            height: 100px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            box-sizing: border-box;
            flex: 1;
            min-width: 0;
        }

        .metric-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
